<script>
$(window).ready(function(){
$.getJSON('meetings.json', function( data ) {
    $("#meetings").append('<table class="table"><thead><tr><th>meeting</th><th>location</th></tr></thead><tbody>');
    //Building the meetings list
    data.forEach(function(element, i) {
        if(element["notes"] == "District 40") {
          $("#home-meetings").append("<tr><<td>" + element['name'] + "</td><td>" + element['location'] + "</td></tr>");
        }
      });
    $("#meetings").append("</tbody></table>");
    $("#meetings-loading").hide();

  });
});

<div class="row-fluid">
	<div class="span10 offset1">
		<div id="meetings-page" class="span10 offset1">
				<h1>Meetings</h1>
				<div id="meetings-loading">Loading...</div>
				<div id="meetings"></div>
			</div>
	</div>
</div>
