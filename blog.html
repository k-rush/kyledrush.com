<script type="text/javascript">
$(document).ready(function(){
   $.ajax({
      type: 'GET', 
      url:'https://public-api.wordpress.com/rest/v1/sites/kyledrush.wordpress.com/posts/?number=5',
      dataType: 'json',
      success: function(data) {
        $.each(data.posts, function(index, element){
          var created = new Date(element.date);

          var dateString = formatDate(created);

        	$("#posts").append($("<div class='row-fluid post'>").html(
				"<div class='blog-post'>"
	                + "<div class='blog-post__title bg--secondary'>"
	                  + "<div class='container'>"
		                  + "<div class='row'>"
		                  	+ "<div class='col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center'>"
		                  		+ "<h2>" + element.title + "</h2>"
                          + "<span class='h6'>" + dateString + "</span>"
		                	+ "</div>"
		                  + "</div>"
		              + "</div>"
		            + "</div>"

		            + "<div class='container'"
		              + "<div class='row'"
		                + "<div class='col-sm-8 col-sm-offset-2'>"
	                  		+ element.content
	                  	+ "</div>"
	                  + "</div>"
	                + "</div>"
                + "</div>"
              ));
        });
      }});
 });
function formatDate(date) {
  var monthNames = [
    "Jan", "Feb", "Mar",
    "Apr", "May", "Jun", "Jul",
    "Aug", "Sep", "Oct",
    "Nov", "Dec"
  ];

  var day = date.getDate();
  var monthIndex = date.getMonth();
  var year = date.getFullYear();

  return day + ' ' + monthNames[monthIndex] + ' ' + year;
}
</script>
<div id="blog" class="bg--secondary">
    <div class="content">
    	<div id="posts">
    	</div>
    </div>
</div>
