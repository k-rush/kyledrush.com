
<script type="text/javascript">
$(document).ready(function(){
  
        $.ajax({
          type: 'GET', 
          url:'https://api.github.com/users/kdr213/repos',
          dataType: 'json',
          success: function(data) {
            $("#repos").html('');
            console.log(data[0].pushed_at);
            data.sort(function(a,b) {
              a = new Date(a.pushed_at);
              b = new Date(b.pushed_at);
              return a>b ? -1 : a<b ? 1 : 0;
            });
            var repoHTML = "";
            $.each(data, function(index, element){
              repoHTML = "<div><h3>" + element.name + "</h3></div><div>";
              if(element.description) repoHTML += "<h4>" + element.description + "</h4>";
              repoHTML+= "<p>Created: " + new Date(element.created_at) +"<br>"
                + "Latest push: "+new Date(element.pushed_at) + "</p>"
                + "<h4><a href='" + element.html_url +"'>View repository on github</a></h4>";
              if(!element.fork) repoHTML+= "</div>";
              else repoHTML += "<p>This repository is a fork.</p></div>";
              console.log(repoHTML);
              $("#repos").append(repoHTML);
            });
          $('#repos').accordion( "refresh" );
            
          }
        });
    
    
  
  $('#repos').accordion({
              heightStyle: "content",
              collapsible: true
             });
  $('#repos').accordion( "refresh" );

 });
</script>
<div class="row-fluid" id="github">
    <div class="row-fluid intro">

          <div class="span10 offset1">
            <h2><a href="http://github.com/kdr213">github.com/kdr213</a></h2>
            
          </div>
          
        
    </div>
    
    <div class="row-fluid github-content" >
      <div class="span10 offset1" id="repos">
      </div>
    </div>
  </div>
</div>
